<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change HTML styling</title>
    <style>
      .bluebox {
        background-color: #3b5998;
        color: white;
        height: 100px;
        width: 300px;
        margin-top: 20px;
      }

      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: 100px;
        width: auto;
        margin-top: 20px;
      }
      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
        margin-top: 20px;
      }
      #great {
        background-color: #5a3279;
      }

      .sans-serif {
        font-family: sans-serif;
      }

      p {
        margin: 0;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="fadeOutFacebook">Fade out Facebook</button>
    <button id="fadeInFacebook">Fade in Facebook</button>
    <button id="fadeToggle">Fade Toggle</button>
    <button id="animate">Animate</button>
    <div class="bluebox" id="facebook">
      <p>Facebook is <span id="great">great.</span></p>
    </div>

    <div class="yellowbox sans-serif" id="apple"><p>Apple.</p></div>
    <div class="greenbox" id="microsoft">
      <p id="microsoftParagraph">Microsoft.</p>
      <p>
        <a
          href="https://www.microsoft.com"
          title="microsoft"
          id="microsoftLink"
          target="_blank"
          >Go to Microsoft</a
        >
      </p>
    </div>
    <p>Enter your name:<input type="text" /></p>

    <script>
      $(function() {
        $("#fadeOutFacebook").click(function() {
          $("#facebook").fadeOut(3000, function() {
            alert("Hi!");
          });
        });

        $("#fadeInFacebook").click(function() {
          $("#facebook").fadeIn(3000, function() {
            alert("Goodbye!");
          });
        });
        $("#fadeToggle").click(function() {
          $("#facebook").fadeToggle(2000);
          $("#apple").fadeToggle(2000);
          $("#microsoft").fadeToggle(2000);
        });
        // $("#animate").click(function() {
        //   $("#facebook").animate({
        //     width: "200px",
        //     height: "50px",
        //     opacity: 0.5
        //   });
        // });

        $("#animate").click(function() {
          $("#facebook").animate({ width: "200px" }, "slow");
          $("#facebook").animate({ height: "300px" }, "slow");
          $("#facebook").animate({ height: "100px" }, "slow");
          $("#facebook").animate({ width: "300px" }, "slow");
        });
      });
    </script>
  </body>
</html>
