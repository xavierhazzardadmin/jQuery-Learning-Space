<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dialog</title>
    <style>
      .bluebox {
        background-color: #3b5998;
        color: white;
        height: 100px;
        width: auto;
        margin-top: 20px;
      }

      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: 100px;
        width: auto;
        margin-top: 20px;
      }
      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
        margin-top: 20px;
      }
      #great {
        background-color: #5a3279;
      }

      .sans-serif {
        font-family: sans-serif;
        margin-top: 20px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <p>Facebook is <span id="great">great.</span></p>
    </div>

    <div class="yellowbox sans-serif ui-corner-all" id="apple">
      <p>Apple</p>
    </div>

    <div class="greenbox ui-corner-all" id="microsoft">
      <p id="microsoftParagraph">Microsoft.</p>
      <p>
        <a
          href="https://www.microsoft.com"
          title="microsoft"
          id="microsoftLink"
          target="_blank"
          >Go to Microsoft</a
        >
      </p>
    </div>
    <div id="myDialog" title="This is a dialog.">
      <p>Welcome to our page.</p>
    </div>

    <div id="confirmation" title="Leave the page?">
      <p>
        <span class="ui-icon ui-icon-alert"></span> You will lose all unsaved
        work. Are you sure?
      </p>
    </div>
    <button id="open">Open Dialog.</button>
    <button id="goToPreviousPage">Go to previous page.</button>
    <script>
      $(function () {
        $("#myDialog").dialog({
          autoOpen: false,
        });
        $("#open").click(function () {
          $("#myDialog").dialog("open");
        });
        $("button").button();
        $("#confirmation").dialog({
          autoOpen: false,
          modal: true,
          buttons: {
            "Go to previous page": function () {
              window.history.back();
            },
            Cancel: function () {
              $(this).dialog("close");
            },
          },
        });
        $("#goToPreviousPage").click(function () {
          $("#confirmation").dialog("open");
        });
      });
    </script>
  </body>
</html>
