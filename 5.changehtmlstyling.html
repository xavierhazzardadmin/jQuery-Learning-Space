<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change HTML styling</title>
    <style>
      .bluebox {
        background-color: #3b5998;
        color: white;
        height: 100px;
        width: 300px;
      }

      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: 100px;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: 100px;
        width: auto;
      }
      #great {
        background-color: #5a3279;
      }

      .sans-serif {
        font-family: sans-serif;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="changeFacebook">Change Facebook styling.</button>
    <button id="changeApple">Change Apple styling.</button>
    <button id="changeMicrosoft">Change Microsoft.</button>
    <button id="changeGreat">Change Great.</button>
    <div class="bluebox" id="facebook">
      <p>Facebook is <span id="great">great.</span></p>
    </div>

    <div class="yellowbox sans-serif" id="apple"><p>Apple.</p></div>
    <div class="greenbox" id="microsoft">
      <p id="microsoftParagraph">Microsoft.</p>
      <p>
        <a
          href="https://www.microsoft.com"
          title="microsoft"
          id="microsoftLink"
          target="_blank"
          >Go to Microsoft</a
        >
      </p>
    </div>
    <p>Enter your name:<input type="text" /></p>

    <script>
      $(function() {
        $("#changeFacebook").click(function() {
          $("#facebook").css(
            "width",
            100 * Math.random() - 50 + $("#facebook").width()
          );
          $("#facebook").addClass("greenbox");
          // alert($("#facebook").outerHeight() + "px");
          // alert($("#facebook").outerHeight() + "px");
        });
        $("#apple").click(function() {
          $("#apple").removeClass("sans-serif");
          $("#apple").css("position", "absolute");
          $("#apple").css({
            top: 200 * Math.random(),
            left: 200 * Math.random(),
            "background-color":
              "rgb(" +
              Math.floor(256 * Math.random()) +
              "," +
              Math.floor(256 * Math.random()) +
              "," +
              Math.floor(256 * Math.random()) +
              ")"
          });
        });
        $("#changeMicrosoft").click(function() {
          $("#microsoft").toggleClass("greenbox");
        });
        $("#microsoft").dblclick(function() {
          $(this).hide();
        });
        $("#changeGreat").click(function() {
          console.log("This is working");
          $("#great").wrap("<div></div>");
        });
      });
    </script>
  </body>
</html>
