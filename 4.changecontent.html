<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change HTML Content</title>
    <style>
      * {
        font-family: sans-serif;
      }
      .bluebox {
        background-color: #3b5998;
        color: white;
        height: 100px;
        width: auto;
      }
      .yellowbox {
        background-color: rgb(222, 224, 85);
        height: 100px;
        width: auto;
      }
      .greenbox {
        background-color: #31af37;
        height: auto;
        width: auto;
      }
      .great {
        background-color: #5a3279;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="changeFacebook">Change Facebook text.</button>
    <button id="changeApple">Change Apple</button>
    <button id="changeInput">Change Input Value</button>
    <button id="changeMicrosoft">Change Microsoft</button>
    <button id="addText">Add More Text</button>
    <button id="clickMe">Run the function</button>
    <div class="bluebox" id="facebook">
      <p>Facebook is <span class="great">great.</span></p>
    </div>

    <div class="yellowbox" id="apple"><p>Apple.</p></div>
    <div class="greenbox" id="microsoft">
      <p id="microsoftParagraph">Microsoft.</p>
      <p>
        <a
          href="https://www.microsoft.com"
          title="microsoft"
          id="microsoftLink"
          target="_blank"
          >Go to Microsoft</a
        >
      </p>
    </div>
    <p>Enter your name:<input type="text" /></p>

    <script>
      $(function() {
        $("#changeFacebook").click(function() {
          $("#facebook").html("<p>This is Facebook, It's so cool</p>");
        });
        $("#changeApple").click(function() {
          $("#apple").html("<p>This is Apple</p><p>New IOS Available</p>");
        });
        $("#changeInput").click(function() {
          $("input").val("Sam");
        });
        $("#changeMicrosoft").click(function() {
          $("#microsoftLink").attr({
            href: "https://www.google.com",
            title: "Google"
          });
        });
        $("#addText").click(function() {
          //   $("#microsoft").append(
          //     "<ul><li>BMW</li><li>Audio</li><li>Mercedes</li></ul>"
          //   );
          //
          // $("#addText").click(function() {
          //   $("#microsoft").prepend(
          //     "<ul><li>BMW</li><li>Audio</li><li>Mercedes</li></ul>"
          //   );

          $("#microsoftParagraph").after("<p>New Paragraph.</p>");
        });
      });
    </script>
  </body>
</html>
